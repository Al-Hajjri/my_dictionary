<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="My Personal Word List" />
  <meta property="og:description" content="A collection of my words" />
  <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
  <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
  <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link href='{{ url_for ("static", filename="mystyle.css") }}' rel="stylesheet" />


  <title>personal diary</title>
  
  </style>
</head>

<body>
  <div class="wrap">
    <div class="banner" onclick="window.location.href = '/';"></div>
    <div class="container">
      <h2>kata "{{word}}", tidak ditemukan</h2>
      {% if suggestions %}
      <h3>Disini ada beberapa saran kata</h3>
      {% for suggestion in suggestions  %}
      <a href="/detail/{{suggestion}}" class="btn btn-danger" style="margin: 10px; padding: 10px 20px; ">{{suggestion}}</a>
      {% endfor %}{% endif %}
    </div>
  </div>


  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/detail/test" class="nav-link px-2 text-body-secondary">Detail</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2023 company</p>
  </footer>

</body>

</html>
